<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div id="display">0</div>
        <div class="buttons">
          <div class="row-1 row">
            <div id="clear" class="operator" data-action="clear">AC</div>
            <div id="divide" class="operator" data-action="divide">/</div>
            <div id="multiply"  class="operator" data-action="multiply">&times;</div>
          </div>
          <div class="row-2 row">
            <div id="seven" class="number">7</div>
            <div id="eight" class="number">8</div>
            <div id="nine" class="number">9</div>
            <div id="subtract"  class="operator" data-action="subtract">-</div>
          </div>
          <div class="row-3 row">
            <div id="four" class="number">4</div>
            <div id="five" class="number">5</div>
            <div id="six" class="number">6</div>
            <div id="add"  class="operator" data-action="add">+</div>
          </div>
          <div class="row-4 row">
            <div id="one" class="number">1</div>
            <div id="two" class="number">2</div>
            <div id="three" class="number">3</div>
            <div id="percent"  class="operator" data-action="percent">%</div>
          </div>
          <div class="row-5 row">
            <div id="decimal" class="operator" data-action="decimal">.</div>
            <div id="zero" class="number">0</div>
            <div id="equal" class="operator" data-action="calculate">=</div>
          </div>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
